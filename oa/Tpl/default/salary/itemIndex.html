<include file="Public:header" />

<script Language="JavaScript">
function CheckForm()
{
   if(document.form1.ITEM_NAME.value=="")
   { alert("工资项目名称不能为空！");
     return (false);
   }
}

function delete_all()
{
 msg='确认要删除全部工资项目吗？';
 if(window.confirm(msg))
 {
  URL="itemDellAll";
  window.location=URL;
 }
}
</script>



<body class="bodycolor" topmargin="5" onload='document.form1.ITEM_NAME.focus();'>
<table border="0" width="100%" cellspacing="0" cellpadding="3" class="small">
  <tr>
    <td class="Big"><img src="/images/notify_new.gif" align="absmiddle"><span class="big3"> 添加工资项目</span>
    </td>
  </tr>
</table>

<div align="center" class="big1">
<b>
  <form action="itemAdd"  method="post" name="form1" onSubmit="return CheckForm();">
  工资项目名称：
  <input type="text" name="ITEM_NAME" class="BigInput" size="30" maxlength="100" >&nbsp;
  <input type="submit" value="添加" class="BigButton" title="添加工资项目" name="button">
  </form>
</b>
</div>

<table width="95%" border="0" cellspacing="0" cellpadding="0" height="3">
 <tr>
   <td background="/images/dian1.gif" width="100%"></td>
 </tr>
</table>

<table border="0" width="100%" cellspacing="0" cellpadding="3" class="small">
  <tr>
    <td class="Big"><img src="/images/notify_open.gif" align="absmiddle"><span class="big3"> 已定义的工资项目（最多50条）</span>
    </td>
  </tr>
</table>

<br>
<div align="center">


    <table border="0" cellspacing="1" width="450" class="small" bgcolor="#000000" cellpadding="3">
	<iterate name="salList" id="vo">
    <tr class="TableData">
      <td nowrap align="center" width="50">{$vo.ITEM_ID}</td>
      <td nowrap align="center">{$vo.ITEM_NAME}</td>
      <td nowrap align="center" width="80">
      <a href="itemEdit/ITEM_ID/{$vo.ITEM_ID}"> 编辑</a>

      <a href="itemDel/ITEM_ID/{$vo.ITEM_ID}"> 删除</a>
  </td>
    </tr>
	</iterate>
    <tr class="TableControl">
      <td colspan="3" align="center">
        <input type="button" value="全部删除" class="SmallButton" onClick="delete_all();">
      </td>
    </tr>
    <thead class="TableHeader">
      <td nowrap align="center">序号</td>
      <td nowrap align="center">名称</td>
      <td nowrap align="center">操作</td>
    </thead>
    </table>

<br>
<input type="button"  value="返回" class="BigButton" onClick="location='index';">
</div>

<include file="Public:footer" />
