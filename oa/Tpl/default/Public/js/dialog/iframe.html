<script language="javascript">
function checklen(_this, limit, num_obj){
	var len = _this.value.cn_length();
	if (len > limit){
		_this.value = _this.value.cn_substring(limit);
		num_obj.innerHTML = 0;
		show_win("回帖内容不能超过20000个字符");
		return false;
	}
	else{
		num_obj.innerHTML = limit - len;
		return true;
	}
}
function show_error(str, func){
	reset();
	show_win(str, func)
}
function show_frame(Url, sWidth, sHeight, bkgrd, sScroll){
	reset();
	dialog.iframe(Url, sWidth, sHeight, bkgrd, sScroll, true);
}
function form_post(evt, _this){
	if (evt.ctrlKey && evt.keyCode == 13){
		BbsSubmit();
	}
}
function getReplyData()
{
    return encode2Url($('fms_body').value);
}
function encode2Url(v)
{
    var r = [' ','?','&','=','#',"\r","\n"];
    for(var i = 0; i< r.length; i++)
    {
        var reg = r[i]=='?' ? /\?/gi : new RegExp(r[i],'ig');
        v = v.replace(reg, escape(r[i]));
    }
    return v;
}

}

function BbsSubmit()
{
    show_send('帖子正在发表中,请耐心等待.如果2分钟后页面没有自动刷新,请点击确定按钮后<a href="about:resubmit" onclick="BbsSubmit();return false;" style="color:blue">重新发表</a>');
    var f = $('postform');
    if( check_form(f) == true)
    {
        f.submit();
   }
    return false;
}
//发帖检查
function check_form(f)
{
    if (f.fid.value == '' || f.tbid.value == ''){
        show_error("系统错误！");
        return false;
    }
    
        
    if ($("loginname").value == ""){
    	show_win("请您输入用户名", '$("loginname").focus()');
    	return false;
    }
	if ($("passwd").value == ""){
		show_win("请您输入密码", '$("passwd").focus()');
    	return false;
    }
    
        
    if(f.fms_body.value == '')
    {
        
        show_error("内容不能为空(不含引用内容)", "$('fms_body').focus()");
        return false;
    }
    document.body.focus();
    return true;
}

//-- 高级回复
function hight_reply(_url, _content)
{
    var obj = null;
    try{
        if(!parent ||!parent.document ||!parent.document.getElementById || !parent.document.getElementById('ihight_form'))
        {
            throw 1;
        }
        else
        {
            obj = parent.document.getElementById('ihight_form');
        }
    }
    catch(e)
    {
        var submitForm = parent.document.createElement("FORM");
        submitForm.id = "ihight_form";
        parent.document.body.appendChild(submitForm);
        obj = parent.document.getElementById('ihight_form');
    }
    if(obj != null)
    {
        obj.method = "POST";
        obj.target = '_blank';
        obj.action = _url;
        obj.innerHTML = '<input type="hidden" name="fms_body" value="'+_content+'"  />';
        obj.submit();
     }
}
