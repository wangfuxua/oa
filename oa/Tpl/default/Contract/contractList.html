<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head >
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>供应商列表</title>

<link href="../Public/css/default.css" rel="stylesheet" type="text/css" />
<script src ="../Public/js/crm_common.js"></script>
<style type="text/css">
.calendar{width:220px;height:100px}
.calendar td,.calendar th{padding:0px;height:16px;line-height:18px;text-align:center;cursor:pointer}
</style>
</head>

<body>
<form action="__URL__/search/to_id/{$to_id}/to_name/{$to_name}" method="post">
<table>
	<caption class="nostyle">合同查找</caption>
	<colgroup>
		<col width="20%" />
		<col width="28%" />
		<col width="20% " />
		<col width="28%" />
	</colgroup>
<tbody>
	<tr>
	<td>合同编号：</td>
	<td><input name='code' type="text" tabindex='2' size='12' maxlength='25' value='' /></td>
	<td>合同名称：</td>
	<td><input name='name' type="text" tabindex='2' size='12' maxlength='25' value='' /></td>
	</tr>
</tbody>
	<tfoot>
		<tr>
			<th colspan="6">
				<button title="查找 [Alt+Q]" type="submit">查找</button>
			</th>
		</tr>
	</tfoot>
</table>
</form>

<table>
	<caption class="nostyle">合同列表</caption>
	<colgroup>
		<col width="48%" />
		<col width="48%" />
	</colgroup>
	<thead>
		<tr><td colspan="2">{$page}</td></tr>
		<tr>
			<th>合同编号</th>
			<th>合同名称</th>
		</tr>
	</thead>
	<volist name="contract_res" id="vo">
		<tr>
			<td ><a href="###" onclick="setParentValue(Array('{$to_name}','{$to_id}'),Array('{$vo['name']}','{$vo['id']}'));">{$vo['code']}</a></td>
			<td ><a href="###" onclick="setParentValue(Array('{$to_name}','{$to_id}'),Array('{$vo['name']}','{$vo['id']}'));">{$vo['name']}</a></td>
		</tr>
	</volist>	
	<tfoot>
		<tr>
			<td colspan="2">{$page}</td>
		</tr>
	</tfoot>

</table>
</form>

</body></html>
