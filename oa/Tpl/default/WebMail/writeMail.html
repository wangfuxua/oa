<script Language="JavaScript">
function CheckForm(valu)
{
   var sendto=$("#to").val();
   var subj=$("#htitle").val();
   //alert("dd");
   if(sendto==""){
   	 alert("请添加收件人！");
     return (false);
   }
   if (subj=="")
   { alert("请填写邮件主题！");
     return (false);
   }
   if(valu==1)
      document.form1.savemail.value="1";
   else 
      document.form1.savemail.value="0";
      
 return (true);
}

function save()
{
  if(CheckForm())
  {
   document.form1.savemail.value="1";
   document.getElementById("subs").click();
   //document.form1.submit();
  }
}
function sub()
{
  if(CheckForm())
  {
   document.form1.savemail.value="0";
   document.getElementById("subs").click();
   //document.form1.submit();
  }
}

function canc(){
  url="__APP__/WebMail/inbox";
  $("#mail-act").html('');
  $("#mail-act").load(url);	
}

function delete_attach_uploading(ATTACHMENT_ID,ATTACHMENT_NAME,fileid)
{
  msg="确定要删除文件 '"+ ATTACHMENT_NAME +"' 吗?";
  if(window.confirm(msg))
  {
     $.ajax({
		type: "POST",
		url: "__URL__/deleteattach/file_sort/{$file_sort}/sort_id/{$sort_id}/CONTENT_ID/{$_REQUEST[CONTENT_ID]}/ATTACHMENT_ID/"+ATTACHMENT_ID+"/ATTACHMENT_NAME/"+ATTACHMENT_NAME,
		success: function(){
			$('#'+fileid).remove();

		}
	});

  }

}
</script>
