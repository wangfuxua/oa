<include file="Public:header" />
<script>
var menu_id=0;

function setPointer(theRow, thePointerColor,menu_id_over)
{
  if(menu_id!=menu_id_over)
     theRow.bgColor = thePointerColor;
}

function view_menu1()
{
  if(menu_id!=0)
     parent.menu_main.location="lxlb";
   menu_id=1;
   menu_1.bgColor='{$COLOR1}';
   menu_2.bgColor='{$COLOR2}';
   menu_3.bgColor='{$COLOR2}';
}

function view_menu2()
{
   parent.menu_main.location="shr";
   menu_id=2;
   menu_1.bgColor='{$COLOR2}';
   menu_2.bgColor='{$COLOR1}';
   menu_3.bgColor='{$COLOR2}';
}

function view_menu3()
{
   parent.menu_main.location="wh";
   menu_id=3;
   menu_1.bgColor='{$COLOR2}';
   menu_2.bgColor='{$COLOR2}';
   menu_3.bgColor='{$COLOR1}';
}

</script>


<body topmargin="0" leftmargin="0" onload="view_menu1()">

<TABLE class="big" cellspacing="0" height="100%" width="100%" bgcolor="{$COLOR2}" border="1" cellpadding="1" bordercolorlight="#000000" bordercolordark="#FFFFFF">
 <TR>

   <TD nowrap title="立项类别" id="menu_1" onclick="view_menu1()" onmouseover="setPointer(this, '{$COLOR3}',1)" onmouseout="setPointer(this, '{$COLOR2}',1)" style="cursor:hand">
       &nbsp;<img src="../Public/images/sys_config.gif"><b><font color="#000000"> 立项类别</span>&nbsp;&nbsp;&nbsp;&nbsp;
   </TD>
   <TD nowrap title="项目审核人设置" id="menu_2" onclick="view_menu2()" onmouseover="setPointer(this, '{$COLOR3}',2)" onmouseout="setPointer(this, '{$COLOR2}',2)" style="cursor:hand">
       &nbsp;<img src="../Public/images/sys_config.gif"><b><font color="#000000"> 项目审核人设置</span>&nbsp;&nbsp;&nbsp;&nbsp;
   </TD>
   <TD nowrap title="项目维护设置" id="menu_3" onclick="view_menu3()" onmouseover="setPointer(this, '{$COLOR3}',3)" onmouseout="setPointer(this, '{$COLOR2}',3)" style="cursor:hand">
       &nbsp;<img src="../Public/images/sys_config.gif"><b><font color="#000000"> 项目维护设置</span>&nbsp;&nbsp;&nbsp;&nbsp;
   </TD>
   </TR>
</TABLE>
