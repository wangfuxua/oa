<include file="Public:header" />

<SCRIPT language=javascript>
function check_form()
{
  if(document.form1.NAME.value == "")
  {
     alert("类别不能为空!");
     return false;
  }
  
  return true;	
}
</SCRIPT>

    </td>
  </tr>
</table>

        <input type="text" name="NAME" size="30" maxlength="100" class="BigInput" value="{$row.value1}">

      <td nowrap class="TableData">维护类别名称：</td>
