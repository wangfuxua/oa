<include file="Public:header" />
<script language="JavaScript" type="text/javascript">
function formSubmit(OP,LC_ID){
	document.form1.OP.value = OP;
	document.form1.LC_ID.value = LC_ID;
	document.form1.submit();
}
</script>
<body class="bodycolor" topmargin="5">

<table width="95%" border="0" cellspacing="0" cellpadding="0" height="3">
 <tr>
   <td background="../Public/images/dian1.gif" width="100%"></td>
 </tr>
</table>

<table border="0" width="100%" cellspacing="0" cellpadding="3" class="small">
  <tr>
    <td class="Big"><img src="../Public/images/notify_open.gif" align="absmiddle"><span class="big3"> 管理{$WH_NAME}审核流程</span><br>
    </td>
  </tr>
</table>
<br>
<form name="form1" action="__URL__/shrmanagesubmit" method="post">
<table border="0" cellspacing="1" width="500" align="center" class="small" bgcolor="#000000" cellpadding="3">
	<tr class="TableHeader">
     	<td nowrap align="center">{$WH_NAME}审核人</td>
      	<td nowrap align="center">序号</td>
      	<td nowrap align="center">操作</td>
	</tr>
    
	<volist name="list" id="vo" key="k" mod="2">
        <tr class='
    <eq name="mod" value="1">TableLine1</eq>
    <eq name="mod" value="0">TableLine2</eq>
    '>
     	<td nowrap align="center">{$vo.USER_NAME}</td>
      	<td nowrap align="center">{$k}</td>
      	<td nowrap align="center">
      		<a href="javascript:formSubmit('del','{$vo.LC_ID}')">删除</a>
      		<if condition="$k lt count($list)">
      		<a href="javascript:formSubmit('down','{$vo.LC_ID}')">下移</a>
      		</if>
      		<if condition="$k gt 1">
      		<a href="javascript:formSubmit('up','{$vo.LC_ID}')">上移</a>
      		</if>
      	</td>
	</tr>
	</volist>
	
		
    <tr class="TableLine1">
     	<td nowrap align="center" colspan="3">
		  <select name="USER_ID" class="BigSelect">
		  {$userlist}
		  </select>&nbsp;&nbsp;
		  <input type="button" name="add" value="添加" class="BigButton" onclick="formSubmit('add','')" />&nbsp;&nbsp;
		  <input type="button" name="add" value="返回" class="BigButton" onclick="window.location='__URL__/shr'" />
		</td>
	</tr>
	
</table>
<input type="hidden" name="OP"/>
<input type="hidden" name="LC_ID"/>
<input type="hidden" name="WH_ID" value="{$WH_ID}"/>
<input type="hidden" name="WH_NAME" value="{$WH_NAME}"/>
</form>



<include file="Public:footer" />
