<include file="Public:header" />
<script Language="JavaScript">
function uncreate(XM_ID){
	msg="此操作会将该项目直接归档，确定吗?";
  if(window.confirm(msg)){
  	window.location.href='__URL__/uncreate/XM_ID/'+XM_ID;
  }
}
</script>
<body class="bodycolor" topmargin="5">

<table border="0" width="100%" cellspacing="0" cellpadding="3" class="small">
  <tr>
    <td class="Big"><img src="../Public/images/notify_new.gif" align="absmiddle"><span class="big3">科技性立项</span><br>
    </td>
  </tr>
</table>

<table border="0" width="100%" cellspacing="0" cellpadding="3" class="small">
  <tr>
    <td class="Big"><img src="../Public/images/menu/book.gif" WIDTH="22" HEIGHT="20" align="absmiddle"><span class="big3"> 项目申报成功列表 </span><br>
    </td>
    <td valign="bottom">
    {$page}
    </td>
    </tr>
</table>
<table border="0" cellspacing="1" width="100%" class="small" bgcolor="#000000" cellpadding="3">
  <tr class="TableHeader">
      <td nowrap align="center">申请部门</td>
      <td nowrap align="center">项目名称</td>
      <td nowrap align="center">主申报人</td>
      <td nowrap align="center">申请时间</td>
      <td nowrap align="center">计划完成时间</td>
      <td nowrap align="center">是否竞标</td>
      <td nowrap align="center">操作</td>
  </tr>
  
   <volist name="list" id="vo" key="k" mod="2">
    <tr class='
    <eq name="mod" value="1">TableLine1</eq>
    <eq name="mod" value="0">TableLine2</eq>
    '>
      <td nowrap align="center">{$vo.BM_NAME}</td>
      <td nowrap align="center">{$vo.MC}</td>
      <td nowrap align="center">{$vo.ZSBR_NAME}</td>
      <td nowrap align="center">{$vo.SJ}</td>
      <td nowrap align="center">{$vo.WCSJ}</td>
      <td nowrap align="center">
      <if condition="$vo[JB] eq 1">
      是
      <else />
      否
      </if>
      </td>
      <td nowrap align="center">
        <a href="__URL__/detail/XM_ID/{$vo.XM_ID}">查看详细</a>
      	<a href="__URL__/createnew/XM_ID/{$vo.XM_ID}">立项</a>
      	<a href="#" onclick="uncreate('{$vo.XM_ID}')">不立项</a>
      </td>
    </tr>
  </volist>
</table>

<include file="Public:footer" />
