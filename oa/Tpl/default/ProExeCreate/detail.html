<include file="Public:header" />

<body class="bodycolor" topmargin="5">
<table border="0" width="100%" cellspacing="0" cellpadding="3" class="small">
  <tr>
    <td class="Big"><img src="../Public/images/notify_new.gif" align="absmiddle"><span class="big3">项目详细信息</span><br>
    </td>
  </tr>
</table>

<table border="0" width="100%" cellpadding="2" cellspacing="1" align="center" bgcolor="#000000" class="small">
    <tr>
      <td nowrap class="TableData">项目名称：</td>
      <td class="TableData">{$row.MC}</td>
    </tr>
    <tr>
      <td nowrap class="TableData">申报属性：</td>
      <td class="TableData">{$row.SX_NAME}</td>
    </tr>
    <tr>
      <td nowrap class="TableData">部门属性：</td>
      <td class="TableData">{$row.BM_NAME}</td>
    </tr>
	<tr>
      <td nowrap class="TableData">主申请人员：</td>
      <td class="TableData">{$row.ZSBR_NAME}</td>
    </tr>
    <tr>
      <td nowrap class="TableData">申请人员：</td>
      <td class="TableData">{$row.FSBR_NAME}</td>
	</tr>
    <tr>
      <td nowrap class="TableData">是否竞标：</td>
      <td class="TableData"><if condition="$row[JB] eq 1">是<else />否</if></tr>
    <tr>
      <td nowrap class="TableData">申报时间：</td>
      <td class="TableData">{$row.SJ}</td>
    </tr>
    <tr>
      <td nowrap class="TableData">计划完成时间：</td>
      <td class="TableData">{$row.WCSJ}</td>
    </tr>
    <tr>
      <td nowrap class="TableData">项目来源：</td>
      <td class="TableData">{$row.XMLY}</td>
    </tr>
    <tr>
      <td nowrap class="TableData">项目预算资金：</td>
      <td class="TableData">{$row.YSZJ}</td>
    </tr>
    <tr>
      <td nowrap class="TableData">项目简介：</td>
      <td class="TableData">{$row.XMJJ}</td>
    </tr>
    <tr class="TableHeader">
      <td colspan="2">附件列表</td>
    </tr>
    <tr class="TableData">
    <td colspan="2">{$row.att}</td>
    </tr>
    
</table>

<div align="center"><input type="button" value="返回" class="BigButton" onclick="location='__URL__/createindex'"/></div>

<include file="Public:footer" />
