<include file="Public:header2" />
<script type="text/javascript" src="../Public/DatePicker/WdatePicker.js"></script>
<body>
<div class="KDStyle" id="KDMain">
	<form action="__URL__/update" method="post" name="form" enctype="multipart/form-data">
				
				<table>
					<col width="160px" />
					<col />
					<col width="93px" />
				<caption>员工档案（{$userRow['USER_NAME']}）-{$STATUS}</caption>
					<thead><tr><th colspan="3">基本信息</th></tr></thead>
					<tbody>

					<tr>
						<th class="dm_filetdl">工号：</th>
						<td><input name="NO" value="{$hrmsRow['NO']}" type="text" class="dm_number"/></td>
						<td rowspan="3" class="dm_filephoto">
						    <if condition="$hrmsRow[PHOTO]"> 
							<a href="{$hrmsRow[PHOTO]}" target="_blank"><img src="{$hrmsRow['PHOTO']}" alt="" width="80" height="100"/></a>
							<else />
							无照片
							</if>
						</td>
					</tr>
					<tr>
						<th class="dm_filetdl">合同编号：</th>
						<td><input name="contract" value="{$hrmsRow['contract']}" type="text" class="dm_number"  /></td>
					</tr>
					<tr>
						<th class="dm_filetdl">部门：</th>
						<td><input name="DEPARTMENT" value="{$hrmsRow['DEPARTMENT']}" type="text" class="dm_number1" onBlur="this.className='dm_number1';" onFocus="this.className='dm_numfou1';" /></td>
					</tr>
					<iterate name="hrmsList" id="vo">
					<tr><th>{$vo['name']}：</th><td colspan="2">{$vo['form']}</td></tr>
					</iterate>
					</tbody>
					<tfoot>
					<tr>
						<th colspan="3" class="dm_tabottom">
						
					        <input type="hidden" value="{$OP}" name="OP">
					        <input type="hidden" value="{$userRow[USER_ID]}" name="USER_ID">
					        
							
							<button type="submit">保存</button>
							
						</th>
					</tr>
					</tfoot>
				</table>
</form>

<include file="Public:footer" />
