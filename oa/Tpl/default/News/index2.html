<include file="Public:header" />
<script>
function delete_news(NEWS_ID)
{
 msg='确认要删除该项新闻么？';
 if(window.confirm(msg))
 {
  URL="__URL__/del/id/" + NEWS_ID;
  window.location=URL;
 }
}


function delete_all()
{
 msg='确认要删除所有新闻么？';
 if(window.confirm(msg))
 {
  URL="__URL__/delAll";
  window.location=URL;
 }
}
</script>

<body>
	<ul class="dm_submenuul">
		<li class="dm_on"><a href="index" title=""><span>查看已发布新闻</span></a></li>
		<li><a href="create" title=""><span>添加新闻</span></a></li>
	</ul>

	<div>
		<form method="post" action="">
		<table>
			<caption></caption>
			<colgroup>
				<col></col>
				<col width="100"></col>
				<col width="120"></col>
				<col width="60"></col>
				<col width="100"></col>
			</colgroup>
			<thead>
				<tr>
					<th>标题</th>
					<th>发布人</th>
					<th>发布时间</th>
					<th>点击次数</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody><iterate name="list" id="vo">
				<tr>
					<td><a href="__URL__/article/id/{$vo.newId}">{$vo.title}</a></td>
					<td>{$vo.PROVIDER}</td>
					<td>{$vo.createTime|date="Y-m-d H:i:s",###}</td>
					<td>{$vo.CLICK_COUNT}</td>
					<td>
						<a href="__URL__/upload/id/{$vo.newId}">修改</a> 
						<a href="javascript:delete_news('{$vo.newId}');">删除</a>
					</td>
				</tr>
				</iterate>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="6">
						<button name="Abutton1" onClick="delete_all()">全部删除</button>{$page}
					</td>
				</tr>
			</tfoot>
		</table>
		</form>
	</div>

<include file="Public:footer" />
