<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta http-equiv="Content-Language" content="zh-CN" />
	<meta name="author" content="Jay" />
	<title>查看新闻</title>
<link href="../public/style/default/css/kdstyle.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../Public/style/default/js/KD.js"></script>
<script type="text/javascript" src="../Public/style/default/js/main.js"></script>




<script type="text/javascript">
$(function(){
        setDomHeight("main", 56);

		createHeader({
        Title: "新闻",
        Icon: "",
        IconCls:"ico ico-head-news",
        Cls: "",
        Active: 3,
        Toolbar: [
            { Title: "帮助", Url: "http://help.7e73.com", Icon: "", IconCls: "ico ico-help", Cls: "", Target: "_blank", TextHide: false },
			{ Title: "刷新", Url: "javascript:",Action:"location.reload()", Icon: "", IconCls: "ico ico-refresh", Cls: "", Target: "_self", TextHide: false }
        ],
        Items: [
            { Title: "查看已发布新闻", Url: "__URL__/index", Cls: "", Icon: "", IconCls: "ico ico-list" },
            { Title: "添加新闻", Url: "__URL__/create", Cls: "", IconCls: "ico ico-add" },
            { Title: "查看新闻", Url: "#", Cls: "", IconCls: "ico ico-view" }
        ]
    });		   
});


    $(window).resize(function() { 
        setDomHeight("main", 56); 
    
    });

</script>
</head>

<body>

	<div class="KDStyle" id="main">
		<table>
			<colgroup>
				<col width="100"></col>
				<col></col>
			</colgroup>
			<thead><tr><th colspan="2">{$article['title']} </th></tr></thead>
			<tr>
				<th>标题：</th>
				<td>{$article['title']} </td>
			</tr>
			<tr>
				<th>发布人：</th>
				<td>{$article['PROVIDER']} </td>
			</tr>
			<tr>
				<th>发布时间：</th>
				<td>{$article['createTime']|formatdate} </td>
			</tr>
			<tr>
				<th>点击次数：</th>
				<td>{$article['CLICK_COUNT']}</td>
			</tr>
			<tr>
				<td colspan="2">
					<p>
						{$article['content']}
					</p>
				</td>
			</tr>
			<tfoot>
				<tr>
					<th colspan="2">
						<button name="Abutton1" onclick="location='__URL__/index'">返回</button>
					</th>
				</tr>
			</tfoot>
		</table>
	</div>

</body>

</html>
