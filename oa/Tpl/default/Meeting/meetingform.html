<include file="Public:header2" /> 
<script language=javascript>
function clear_content(obj)
{
  obj.value="";
}
</script>
<script type="text/javascript" src="../Public/DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
$(function(){
        setDomHeight("KDMain", 30);

		createHeader({
        Title: "会议申请",
        Icon: "",
        IconCls:"ico ico-head-news",
        Cls: "",
        Active: 3,
        Toolbar: [
            { Title: "帮助", Url: "http://help.7e73.com", Icon: "", IconCls: "ico ico-help", Cls: "", Target: "_blank", TextHide: false },
			{ Title: "刷新", Url: "javascript:",Action:"location.reload()", Icon: "", IconCls: "ico ico-refresh", Cls: "", Target: "_self", TextHide: false }
        ]
    });		   
});


    $(window).resize(function() { 
        setDomHeight("KDMain", 30); 
    
    });

</script>
<body>

<div  class="KDStyle" id="KDMain">	
 <table>
  <form action="__URL__/meetingsubmit"  method="post" name="form1" onsubmit="return CheckForm();">
  <caption class="nostyle"> {$desc}</caption>
				<colgroup>
					<col width="150"></col>
					<col></col>
				</colgroup>
				  
    <tr>
      <th> 会议名称：</th>
      <td>
        <input type="text" name="M_NAME" size="53" maxlength="100"  value="{$ROW.M_NAME}">
      </td>
    </tr>
    <tr>
      <th> 会议主题<span style="color:red"> * </span>：</th>
      <td>
        <input type="text" name="M_TOPIC" size="53" maxlength="100"  value="{$ROW.M_TOPIC}">
      </td>
    </tr> 
    <tr>
      <th> 出席人员(外部)：</th>
      <td>
        <textarea name="M_RENYUAN" style="height:50px"></textarea>
      </td>
    </tr>
    <tr>
      <th> 出席人员(内部)：</th>
      <td>
        					<input type="hidden" name="M_RENYUAN_ID" id="M_RENYUAN_ID" value="{$ROW.M_RENYUAN_ID}">
							<textarea cols=20 name="M_RENYUAN_NAME" id="M_RENYUAN_NAME" rows="2" wrap="yes" style="height:50px" readonly>{$ROW.M_RENYUAN_NAME}</textarea>
							<button name="Abutton1" type="button" onClick="setInput('M_RENYUAN_ID','M_RENYUAN_NAME')">添加</button> 
      </td>
    </tr>
            
    <tr>
      <th> 会议室：</th>
      <td>
        <select name="M_ROOM">
        <volist name="list" id="vo">
        <option value="{$vo.MR_ID}" <if condition="$vo[MR_ID] eq $ROW[M_ROOM]">selected</if>>{$vo.MR_NAME}</option>
        </volist>
        </select>
        <a href="__URL__/mrlist">预约情况</a>
      </td>
    </tr>      
    <tr>
      <th> 开始时间：</th>
      <td>
        <input style="WIDTH: 177px; HEIGHT: 22px" maxlength=value= name=M_START value="{$ROW.M_START}"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'});">
        <img src="../Public/images/ico/calendar.png" alt="选择时间" style="cursor:hand" onClick="WdatePicker({el:$dp.$('M_START'),dateFmt:'yyyy-MM-dd HH:mm:ss'})"  />
      </td>
    </tr> 
    <tr>
      <th> 结束时间：</th>
      <td>
        <input style="WIDTH: 177px; HEIGHT: 22px" maxlength=value= name=M_END value="{$ROW.M_END}"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'});">
        <img src="../Public/images/ico/calendar.png" alt="选择时间" style="cursor:hand" onClick="WdatePicker({el:$dp.$('M_END'),dateFmt:'yyyy-MM-dd HH:mm:ss'})"  />
      </td>
    </tr>
  <tr>
    <th>通知出席人员：</th>
    <td>
       <input class="mailcheck" type="checkbox" name="SMS_REMIND" id="SMS_REMIND" checked><label for="SMS_REMIND">使用内部短信提醒</label>
    </td>
  </tr>    
    <tr>
      <th>会议简介：</th>
      <td>
        <textarea cols=50 name="M_DESC" rows="3" style="height:100px" wrap="on">{$ROW.M_DESC}</textarea>
      </td>
    </tr>
    <tfoot>        
    <tr>
      <th colspan="2" nowrap>
        <input type="hidden" name="M_ID" value="{$ROW.M_ID}">
        <button type="submit">提交</button>
        <button onClick="location='__URL__/meetingform'">重填</button>
      </th>
    </tr>
    </tfoot>
    
  </table>
</form>
</div>
 <include file="Public:alert_lable" />
<include file="Public:footer" />
