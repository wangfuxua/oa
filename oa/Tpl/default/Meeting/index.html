<include file="Public:header" />

<script>
function delete_meeting(M_ID)
{
 msg='确认要删除该会议么？';
 if(window.confirm(msg))
 {
  URL="__URL__/meetingdelete/M_ID/" + M_ID;
  window.location=URL;
 }
}

</script>
<body>
<div>
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th>申请会议</th>
				</tr>
			</thead>
			<tbody>
					<tr>
						<td><p align="center"><button name="Abutton1" onClick="location='__URL__/meetingform';"> 申请会议 </button></p></td>
					</tr>
			</tbody>
		</table>
<volist name="list" id="vo">
<table>
<caption class="nostyle">
{$vo.M_STATUS_DESC}会议 &nbsp;&nbsp;共&nbsp;{$vo.MEETING_COUNT}&nbsp;条会议记录
</caption>
  <thead>
  <tr>
      <th>会议申报人</th>
      <th>申报时间</th>
      <th>会议主题</th>
      <th>会议时间</th>
      <th>参加人数</th>
      <th>会议经费</th>
      <th>操作</th>
    </tr>
    </thead>
    <sublist name="vo['sub']" id="sub" key="k" mod="2">
        <tr class='
    <eq name="mod" value="1">TableLine1</eq>
    <eq name="mod" value="0">TableLine2</eq>
    '>
      <td>{$sub.M_PROPOSER}</td>
      <td>{$sub.M_REQUEST_TIME}</a></td>
      <td>{$sub.M_TOPIC}</a></td>
      <td>{$sub.M_START}</a></td>
      <td>{$sub.M_ATTENDCOUNT}</a></td>
      <td>{$sub.M_BUDGET}</td>
      <td>
      <a href="javascript:;" onClick="window.open('__URL__/meetingdetail/M_ID/{$sub.M_ID}','','height=350,width=450,status=1,toolbar=no,menubar=no,location=no,scrollbars=yes,top=150,resizable=yes');">详细信息</a>&nbsp;&nbsp;&nbsp;
      <if condition="$vo[M_STATUS] eq 1"><a href="__URL__/checkup/M_ID/{$sub.M_ID}/M_STATUS/2">开始</a>&nbsp;&nbsp;
      <elseif condition="$vo[M_STATUS] eq 2" /><a href="__URL__/checkup/M_ID/{$sub.M_ID}/M_STATUS/4">结束</a>&nbsp;&nbsp;
      <elseif condition="$vo[M_STATUS] eq 3" />
      <a href="__URL__/meetingform/M_ID/{$sub.M_ID}">修改</a>&nbsp;&nbsp;
      <a href="javascript:delete_meeting('{$sub[M_ID]}');">删除</a>&nbsp;&nbsp;
      <elseif condition="$vo[M_STATUS] eq 0" />
      <a href="__URL__/meetingform/M_ID/{$sub.M_ID}">修改</a>&nbsp;&nbsp;
      <a href="javascript:delete_meeting('{$sub[M_ID]}');">删除</a>&nbsp;&nbsp;
      </if>      
      </td>
    </tr>
    </sublist>
   </table>
   <br><br> 
</volist>   

</div>

<include file="Public:footer" />
