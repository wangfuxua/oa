<include file="Public:header" />

<script>
var menu_id=0;

function setPointer(theRow, thePointerColor,menu_id_over)
{
  if(menu_id!=menu_id_over)
     theRow.bgColor = thePointerColor;
}

function view_menu1()
{
  if(menu_id!=0)
     parent.menu_main.location="__URL__/search/M_STATUS/0";
   menu_id=1;
   menu_1.bgColor='{$COLOR1}';
   menu_2.bgColor='{$COLOR2}';
   menu_3.bgColor='{$COLOR2}';
   menu_4.bgColor='{$COLOR2}';
   menu_5.bgColor='{$COLOR2}';
}

function view_menu2()
{
   parent.menu_main.location="__URL__/search/M_STATUS/1";
   menu_id=2;
   menu_1.bgColor='{$COLOR2}';
   menu_2.bgColor='{$COLOR1}';
   menu_3.bgColor='{$COLOR2}';
   menu_4.bgColor='{$COLOR2}';
   menu_5.bgColor='{$COLOR2}';
}

function view_menu3()
{

   menu_5.bgColor='{$COLOR2}';
}

function view_menu4()

   menu_3.bgColor='{$COLOR2}';
   menu_4.bgColor='{$COLOR2}';
   menu_5.bgColor='{$COLOR1}';

</script>

<body topmargin="0" leftmargin="0" onload="view_menu1()">

<TABLE>
 <TR>

   <TD title="已经被批准的会议" id="menu_2" onclick="view_menu2()" onmouseover="setPointer(this, '{$COLOR3}',2)" onmouseout="setPointer(this, '{$COLOR2}',2)" style="cursor:hand">

   </TD>
   
   <TD title="正在进行的会议" id="menu_3" onclick="view_menu3()" onmouseover="setPointer(this, '{$COLOR3}',3)" onmouseout="setPointer(this, '{$COLOR2}',3)" style="cursor:hand">
