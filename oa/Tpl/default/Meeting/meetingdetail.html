<include file="Public:header2" />
<body>
<div class="KDStyle" id="KDMain">
<table>
<col width="120px" />
  <caption class="nostyle"> 会议详细信息</caption>
  <tr>
      <th>会议编号：</th>
      <td>{$row.M_ID}</td>
  </tr>
  <tr>
      <th>会议申报人：</th>
      <td>{$row.USER_NAME}</td>
  </tr>
   <tr>
      <th>申报时间：</th>
      <td>{$row.M_REQUEST_TIME}</td>
  </tr>
    <tr>
      <th>会议名称：</th>
      <td>{$row.M_NAME}</td>
  </tr>  
  <tr>
      <th>会议主题：</th>
      <td>{$row.M_TOPIC}</td>
  </tr>
  <tr>
      <th>会议时间：</th>
      <td>{$row.M_MEET_TIME}</td>
  </tr>
  <tr>
      <th>会议地点：</th>
      <td>{$row.M_ROOM}</td>
  </tr>
  <tr>
      <th>参加人员：</th>
      <td>内部人员：{$row.M_RENYUAN_NAME}<br> 外部人员：{$row.M_RENYUAN}</td>
  </tr>
  <tr>
      <th>会议简介：</th>
      <td>{$row.M_DESC}</td>
  </tr>
  <tr>
      <th>状态：</th>
      <td>{$status[$row[M_STATUS]]}</td>
  </tr>
  <tfoot>
  <tr>
      <th colspan="2">
        <button onClick="document.execCommand('Print');" title="直接打印表格页面">打印</button>
        <button onClick="window.close();" title="关闭窗口">关闭</button>
      </th>
  </tr>
  </tfoot>
</table>
</div>

<include file="Public:footer" />
