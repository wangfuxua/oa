<form action="__APP__/WorkExecute/FlowSave" method="POST">

		<input type="hidden" value="{$TableName}" name="TableName">

		<th colspan="2" ><p class="wp1">{$modelName}</p></th>
		</tr>
		<tr><th colspan="2"><div align="left">文号：{$workRow['zworkName']}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;时间：{$workRow['zworkTime']|formatDate}</div></th></tr>
		<iterate name="modelList" id="vo">
		<tr>
				<td valign="top" class="dm_zanal">
					<font color="red">*</font> <strong>{$vo['name']}</strong><br />
	  			</td>
				<td>
					{$vo['form']}
				</td>
		</tr>
		</iterate>
		<tr><td colspan="2"><input name="submit" type="submit" value="保存" class="button"><input name="submit" type="submit" value="完成" class="button"><input name="submit" type="submit" value="转交" class="button"><input name="submit" type="submit" value="中止" class="button"></td></tr>
  </table>
