<include file="Public:header" />
<body>
	<ul class="dm_submenuul">
		<li><a href="__URL__/index" title=""><span>待办工作</span></a></li>
		<li><a href="news" title=""><span>新建工作</span></a></li>
		<li class="dm_on"><a href="workControl" title=""><span>工作监控</span></a></li>
	</ul>
	<h2 class="dm_schedule">您发起的工作</h2>
	<div class="dm_conthree">		
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="dm_tablezana">
			<tr>
				<th>创建时间</th>
				<th>工作名称</th>
				<th>等级</th>
				<th>当前状态</th>
				<th>操作</th>
			</tr>
			<iterate name="zworkList" id="vo">
			<tr class="tdcenter">
				<td>{$vo['zworkTime']|formatdate}</td>
				<td>{$vo['zworkName']}</td>
				<td>{$vo['grade']|workGrade}</td>
				<td>{$vo['state']|workState}</td>
				<td>
				<eq name="vo['state']" value="0">
				<a href="flowIndex/workId/{$vo['zworkId']}">定义流程</a>/
				</eq>
				<a href="__URL__/flowView/workId/{$vo['zworkId']}">查看流程图</a>
				<eq name="vo['state']" value="0"> 
				/<a href="__URL__/del/workId/{$vo['zworkId']}">删除</a>
				</eq>
				</td> 
			</tr>
			</iterate>	
		</table>
	</div>
	
	<h2 class="dm_schedule">您被指派做的工作（完成的）</h2>
	<div class="dm_conthree">		
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="dm_tablezana">
			<tr>
				<th>流程名称</th>
				<th>流程步骤</th>
				<th>查看工作内容</th>
				<th>查看工作流程</th>
				<th>完成情况</th>
			</tr>
			<iterate name="workflowList" id="vo">
			<tr class="tdcenter">
				<td>{$vo['flowName']}</td>
				<td>第{$vo['flowId']}步</td>
				<td><a href="__URL__/flowView/workId/{$vo['zworkId']}">查看详细内容</a></td>
				<td><a href="__URL__/flowView/workId/{$vo['zworkId']}">查看流程图</a></td>
				<td>
				{$vo['state']|flowState}
				</td> 
			</tr>
			</iterate>	
		</table>
	</div>
<include file="Public:footer" />
