//-------- 打开windows程序 -------
function winexe(NAME,PROG)
{
   URL="__APP__/Attach/winexe/PROG/"+PROG+"/NAME/"+NAME;
   window.open(URL,"winexe","height=100,width=350,status=0,toolbar=no,menubar=no,location=no,scrollbars=yes,top=0,left=0,resizable=no");
}
</script>
