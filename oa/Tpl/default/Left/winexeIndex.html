<SCRIPT>
function check_all()
{
 for (i=0;i<document.all("menu_select").length;i++)
 {
   if(document.all("all").checked)
      document.all("menu_select").item(i).checked=true;
   else
      document.all("menu_select").item(i).checked=false;
 }
 
 if(i==0)
 {
   if(document.all("all").checked)
      document.all("menu_select").checked=true;
   else
      document.all("menu_select").checked=false;
 }
}

function check_one(el)
{
   if(!el.checked)
      document.all("allbox").checked=false;
}

</SCRIPT>
