<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head >
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>列表</title>

<link href="../Public/css/default.css" rel="stylesheet" type="text/css" />
<style type="text/css">
.calendar{width:220px;height:100px}
.calendar td,.calendar th{padding:0px;height:16px;line-height:18px;text-align:center;cursor:pointer}

</style>
<script src ="../Public/js/crm_common.js"></script>
<script src="../Public/js/crm_data.js"></script>
</head>

<body>
<form action="__APP__/Product/search/to_id/{$to_id}/to_name/{$to_name}" method="post">
<table>
	<caption class="nostyle">查找</caption>
	<colgroup>
		<col width="50%" />
		<col width="50%" />
	</colgroup>
<tbody>
	<tr>
	<td>产品名称：<input name='name' type="text"  value='' /></td>
	<td>产品型号：<input name='code' type="text" value='' /></td>
	</tr>
</tbody>
	<tfoot>
		<tr>
			<th colspan="2">
				<button title="查找 [Alt+Q]" type="submit">查找</button>
			</th>
		</tr>
	</tfoot>
</table>
</form>
<table>
	<caption class="nostyle">产品列表</caption>
	<colgroup>
		<col width="33%" />
		<col width="33%" />
		<col width="33%" />
	
	</colgroup>
	<thead>
		<tr><td colspan="3">{$page}</td></tr>
		<tr>
			<th>产品名称</th>
			<th>产品型号</th>
			<th>产品类别</th>
		</tr>
	</thead>
	<volist name="product_res" id="vo">
		<tr>
			<td><a href="###" onclick="setParentValue(Array('{$to_name}','{$to_id}'),Array('{$vo['name']}','{$vo['id']}'));">{$vo['name']}</a></td>
			<td >{$vo['code']}</td>
			<td>{$vo['category_name']}</td>
		</tr>
	</volist>	
	<tfoot>
	<tr><td colspan="3">{$page}</td></tr>
	</tfoot>
</table>
</body></html>
