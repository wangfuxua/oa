<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head >
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>新建产品</title>

<link href="../Public/css/default.css" rel="stylesheet" type="text/css" />
<link href="../Public/style/default/css/KDailog.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../Public/js/crm_data.js"></script>
<script type="text/javascript" src="../Public/js/crm_common.js"></script>
<script type="text/javascript" src="../Public/js/dialog/dialog.js"></script>
<script type="text/javascript" src="../Public/style/default/js/KDailog.js"></script>
</head>
<body>
	<ul class="dm_submenuul">
		<li><a href="__APP__/Product/lists" title=""><span>产品列表</span></a></li>
		<li class="dm_on"><a href="__APP__/Product/create" title=""><span><if condition="$update">修改<else/>新建</if>产品</span></a></li>
		<li><a href="__APP__/Product/slists" title=""><span>服务型产品列表</span></a></li>
		<li><a href="__APP__/Product/screate" title=""><span><if condition="$update">修改<else/>新建</if>服务型产品</span></a></li>
	</ul>

<form method="POST" name="form1" action='<if condition="$update">__APP__/Product/update<else/>__APP__/Product/save</if>' onsubmit="return idNull('name','name_msg','姓名不能为空！');" enctype='multipart/form-data'>		
<table>
<colgroup>
	<col width="15%" />
	<col width="" />
	<col width="15%" />
	<col width="" />
</colgroup>
<thead>
	<tr>
		<td colspan="4" class="tdleft">
			<input type="hidden" name="product_id" value="{$product_res['id']}" />
			<button type="submit" >保存</button>
			<button  type="reset" >重置</button>
			<label>*代表必填项</label>

		</td>
	</tr>
</thead>
	<tr><th class="tdtit" colspan="4"><h4>基本信息</h4></th></tr>
	<tr>
		<td>产品编码：</td>
		<td><input name='encode' type="text" tabindex='2' size='20' maxlength='25'  value="{$product_res['encode']}" /></td>
		<td>供应商：</td>
		<td>
		<input id='supplier_id' name='supplier_id' type="hidden" value="{$product_res['supplier_id']}" />
		<input  id="supplier_name" name='supplier_name' type="text" size='30' value="{$product_res['supplier_name']}" readonly />
		<button title="选择" type="button" tabindex='1' onclick="KDwin('__APP__/Supplier/lists/to_id/supplier_id/to_name/supplier_name',500,400);">选择</button>
		</td>
	</tr><tr>
		<td>产品名称：<span style="color:red;">*</span></td>
		<td><input name='name' type="text" tabindex='2' size='20' maxlength='25'  value="{$product_res['name']}" onblur="return idNull('name','name_msg','姓名不能为空！');" /><span id="name_msg" style="color:red;"></span></td>
		<td>产品类型：</td>
		<td>
<!--		<select name="category_name">
		<option value="">--请选择--</option>
		<volist name="category_res" id="cate_vo">
		<option value="{$cate_vo['name']}" <if condition="$product_res['category_name'] eq $cate_vo['name']">selected</if>>{$cate_vo['name']}</option>
		</volist>
		</select>-->

		<input id="category_name_id" type="hidden" />
		<input name='category_name' id="category_name" type="text" tabindex='2' size='20' maxlength='25' value="{$product_res['category_name']}" readonly />
		<button title="选择"  type="button" onclick="KDwin('__APP__/XmlFile/lists/dis/product_type/to_id/category_name_id/to_name/category_name',400,300);">选择</button>
		</td>
	</tr><tr>
		<td>产品型号：</td>
		<td><input name='code' type="text" tabindex='1' size='10' maxlength='10' value="{$product_res['code']}" /></td>
		<td>计量单位：</td>
		<td><input name='count_unit' type="text" tabindex='2' size='20' maxlength='25' value="{$product_res['count_unit']}" /></td>
	</tr><tr>
		<td>成本价：</td>
		<td><input name='cost_price' id="cost_price" type="text" size='30' value="{$product_res['cost_price']}" onblur="is_float(this.id,'cost_price_msg','请填写正确的浮点数!');" /><span id="cost_price_msg"></span>
		</td>
		<td>出售价：</td>
		<td><input name='sale_price' id="sale_price" type="text" tabindex='2' size='35' maxlength='100' value="{$product_res['sale_price']}" onblur="is_float(this.id,'sale_price_msg','请填写正确的浮点数!');" /><span id="sale_price_msg"></span></td>
	</tr>
	<tr>
		<td>说明：</td>
		<td colspan="3"><textarea name='description' tabindex='5' cols="60" rows="8">{$product_res['description']}</textarea></td>
	</tr>
	<tr>
		<td>产品图片上传：</td>
		<td colspan="3"><input name='filename' type="file" size='30' value="{$product_res['pic_url']}"/>&nbsp;&nbsp;<span style="color:red;">(图片只支持gif,jpg,jpeg,png,bmp格式,且大小小于2M)</span><if condition="$product_res['pic_url']"><br><input name='pic_url' type="hidden" size='30' value="{$product_res['pic_url']}"/><a href="{$product_res['pic_url']}" target="_blank"><img src="{$product_res['pic_url']}" width="100" height="80" /></a></if></td>
	</tr>
	<tr><th class="tdtit" colspan="4"><h4>备注</h4></th></tr>
	<tr>
		<td >备注1：</td>
		<td  colspan="3"><textarea name='notation_1' tabindex='5' cols="60" rows="8">{$product_res['notation_1']}</textarea></td>
    </tr>
	<tr>
		<td>备注2：</td>
		<td  colspan="3"><textarea name='notation_2' tabindex='5' cols="60" rows="8">{$product_res['notation_2']}</textarea></td>
    </tr>
</table>

</form>
</body></html>
