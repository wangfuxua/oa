<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head >
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>列表</title>

<link href="../Public/css/default.css" rel="stylesheet" type="text/css" />
<style type="text/css">
.calendar{width:220px;height:100px}
.calendar td,.calendar th{padding:0px;height:16px;line-height:18px;text-align:center;cursor:pointer}

</style>
<script src ="../Public/js/crm_common.js"></script>
<script src="../Public/js/crm_data.js"></script>
</head>

<body>
<form action="__APP__/Product/ssearch/to_id/{$to_id}/to_name/{$to_name}" method="post">
<table>
	<caption class="nostyle">查找服务</caption>
	<colgroup>
		<col width="33%" />
		<col width="33%" />
		<col width="33% " />
	</colgroup>
<tbody>
	<tr>
	<td>供应商：<input name='supplier_name' type="text"  value='' size="8" /></td>
	<td>名称：<input name='name' type="text"  value='' size="8" /></td>
	<td>描述：<input name='description' type="text"  value='' size="8" /></td>
	</tr>
</tbody>
	<tfoot>
		<tr>
			<th colspan="3">
				<button title="查找" type="submit">查找</button>
				<!--<button title="返回" type="button" onclick="javascript:history.go(-1);">返回</button>-->
			</th>
		</tr>
	</tfoot>
</table>
</form>
<table>
	<caption class="nostyle">服务列表</caption>
	<colgroup>
		<col width="33" />
		<col width="33%" />
		<col width="32%" />
	
	</colgroup>
	<thead>
		<tr><td colspan="3">{$page}</td></tr>
		<tr>
			<th>服务产品名称</th>
			<th>服务描述</th>
			<th>供应商</th>
		</tr>
	</thead>
	<volist name="product_res" id="vo">
		<tr>
			<td><a href="###" onclick="setParentValue(Array('{$to_name}','{$to_id}'),Array('{$vo['name']}','{$vo['id']}'));">{$vo['name']}</a></td>
			<td >{$vo['description']}</td>
			<td >{$vo['supplier_name']}</td>
		</tr>
	</volist>	
	<tfoot>
		<tr>
			<td colspan="3">{$page}</td>
		</tr>
	</tfoot>

</table>
</body></html>
