<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head >
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>列表</title>

<link href="../Public/css/default.css" rel="stylesheet" type="text/css" />
<style type="text/css">
.calendar{width:220px;height:100px}
.calendar td,.calendar th{padding:0px;height:16px;line-height:18px;text-align:center;cursor:pointer}

</style>
<script src ="../Public/js/crm_common.js"></script>
<script src="../Public/js/crm_data.js"></script>
</head>

<body>
	<ul class="dm_submenuul">
		<li  class="dm_on"><a href="__APP__/Product/lists" title=""><span>产品列表</span></a></li>
		<li><a href="__APP__/Product/create" title=""><span><if condition="$update">修改<else/>新建</if>产品</span></a></li>
		<li><a href="__APP__/Product/slists" title=""><span>服务型产品列表</span></a></li>
		<li><a href="__APP__/Product/screate" title=""><span><if condition="$update">修改<else/>新建</if>服务型产品</span></a></li>
	</ul>

<form action="__APP__/Product/search" method="post">
<table>
	<caption class="nostyle">查找</caption>
	<colgroup>
		<col width="15%" />
		<col width="20%" />
		<col width="15% " />
		<col width="15%" />
		<col width="15% " />
		<col width="20%" />
	</colgroup>
<tbody>
	<tr>
	<td>产品编号：</td>
	<td><input name='encode' type="text" tabindex='2' size='20' maxlength='30' value='' /></td>
	<td>产品名称：</td>
	<td><input name='name' type="text" tabindex='2' size='20' maxlength='30' value='' /></td>
	<td>供应商名称：</td>
	<td><input name='supplier_name' type="text" tabindex='2' size='20' maxlength='30' value='' /></td>
	</tr>
	<tr>
	<td>产品类型：</td>
	<td><select name="category_name">
		<option value="">请选择</option>
		<volist name="xml_type" id="cate_vo">
		<option value="{$cate_vo['name']}">{$cate_vo['name']}</option>
		</volist>
		</select></td>
	<td>产品型号：</td>
	<td><input name='code' type="text" tabindex='2' size='20' maxlength='25' value='' /></td>
	<td>产品描述：</td>
	<td><input name='description' type="text" tabindex='2' size='20' maxlength='25' value='' /></td>
	</tr>
</tbody>
	<tfoot>
		<tr>
			<th colspan="6">
				<button title="查找 [Alt+Q]" type="submit">查找</button>
				<button title="重置 [Alt+C]" type="reset" >重置</button>
			</th>
		</tr>
	</tfoot>
</table>
</form>
<form action="__APP__/Product/del" method='post' name='MassUpdate'  id="MassUpdate">
<table>
	<caption class="nostyle">列表</caption>
	<colgroup>
		<col width="20" />
		<col width="20%" />
		<col width="10%" />
		<col width="10%" />
		<col width="15%" />
		<col width="10%" />
		<col width="15%" />
		<col width="15%" />
	
	</colgroup>
	<thead>
		<tr><td colspan="8">{$page}</td></tr>
		<tr>
			<th><fieldset class="check"><input type='checkbox' class='checkbox' name='massall' value='' onclick='checkAll(document.MassUpdate, "mass[]", this.checked)' /></fieldset></th>
			<th><a href="{$sort_url}&field=name">产品名称</a></th>
			<th><a href="{$sort_url}&field=encode">产品编码</a></th>
			<th><a href="{$sort_url}&field=category_name">产品类别</a></th>
			<th><a href="{$sort_url}&field=count_unit">计量单位</a></th>
			<th><a href="{$sort_url}&field=cost_price">成本价</a></th>
			<th><a href="{$sort_url}&field=sale_price">出售价</a></th>
			<th><a href="{$sort_url}&field=supplier_name">供应商</a></th>
		</tr>
	</thead>
	<volist name="product_res" id="vo">
		<tr>
			<td><fieldset class="check"><input type='checkbox' class='checkbox' name='mass[]' value="{$vo['id']}" /></fieldset></td>
			<td><a href="__APP__/Product/view/id/{$vo['id']}" class="listViewTdLinkS1">&nbsp;{$vo['name']}</td>
			<td >{$vo['encode']}</td>
			<td>{$vo['category_name']}</td>
		    <td>{$vo['count_unit']}</td>
		    <td>{$vo['cost_price']}</td>
			<td >{$vo['sale_price']}</td>
			<td >{$vo['supplier_name']}</td>
		</tr>
	</volist>	
	<tfoot>
		<tr>
			<td colspan="8">{$page}</td>
		</tr>
		<tr>
			<th colspan="8">
				<button onclick='checkAll(document.MassUpdate, "mass[]", 1);' type="button">全选</button>
				<button onclick='checkAll(document.MassUpdate, "mass[]", 0);' type="button">取消选中</button>
				<button type='submit' onclick="return del_records(this.form,'mass[]');">删除</button>
			</th>
		</tr>
	</tfoot>

</table>
</form>

</body></html>
