<include file="Public:header_module2" />
<script language="JavaScript">
function detail(BGSB_ID)
{
 URL="__URL__/detail/BGSB_ID/"+BGSB_ID;
 myleft=(screen.availWidth-500)/2;
 window.open(URL,"read_notify","height=400,width=500,status=1,toolbar=no,menubar=no,location=no,scrollbars=yes,top=150,left="+myleft+",resizable=yes");
}
</script>
<script type="text/javascript">
$(function(){
        setDomHeight("KDMain", 56);

		createHeader({
        Title: "办公设备查询",
        Icon: "",
        IconCls:"ico ico-head-news",
        Cls: "",
        Active: 2,
        Toolbar: [
            { Title: "帮助", Url: "http://help.7e73.com", Icon: "", IconCls: "ico ico-help", Cls: "", Target: "_blank", TextHide: false },
			{ Title: "刷新", Url: "javascript:",Action:"location.reload()", Icon: "", IconCls: "ico ico-refresh", Cls: "", Target: "_self", TextHide: false }

});

<body>

<div class="KDStyle" id="KDMain">	
<table>
	<col />
	<col width="80px" />
	<col width="110px" />
	<col />
	<col width="80px" />
	<col width="80px" />
	<col width="60px" />
	<col width="100px" />
  <thead>
      <tr>
      <th>办公设备名称</th>
      <th>数量</th>
      <th>登计日期</th>
      <th>使用部门</th>
      <th>管理人</th>
      <th>资产录入员</th>
      <th>审核</th>
      <th>操作</th>
      </tr>
  </thead>
  
  <tbody>
  <volist name="list" id="vo" key="k" mod="2">
    <tr>
      <td>{$vo.MC}</td>
      <td>{$vo.SL}</td>
      <td>{$vo.DJSJ}</td>
      <td><if condition="$vo[SYBM_ID] neq '0'">{$vo.SYBM_ID|getDeptname}<else />{$vo.SZD}</if></td>
      <td><if condition="$vo[GLR_ID] neq ''">{$vo.GLR_ID|getUsername}<else />{$vo.GLR_NAME}</if></td>
      <td><if condition="$vo[ZCLRY_ID] neq ''">{$vo.ZCLRY_ID|getUsername}<else />{$vo.ZCLRY_NAME}</if></td>
      <td>
      <if condition="$vo[SH] eq 2">通过审核<elseif condition="$vo[SH] eq 1" />未通过审核<else />待审核</if>
      </td>
      <td>
       <a href="javascript:detail('{$vo.BGSB_ID}')">详细</a>&nbsp;
      </td>
    </tr>
    </volist>
  </tbody>

 <tfoot> 
 <tr><td colspan="8">{$page}
 </td>
 </tr>
 </tfoot>
</table>  
</div>
