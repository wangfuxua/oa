<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head >
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>合同类型</title>

<link href="../Public/css/default.css" rel="stylesheet" type="text/css" />
<script src ="../Public/js/crm_common.js"></script>

</head>

<body>
<table style="width:800px;algin:center;">
	<caption class="nostyle">客户统计结果</caption>
	<colgroup>
		<col width="12%" />
		<col width="8%" />
		<col width="78%" />
	</colgroup>

	<thead>
		<tr>
			<th>{$category}</th>
			<th>客户数</th>
			<th>进一步统计</th>
		</tr>
	</thead>
	<volist name="name_res" id="vo" key="k">
		<tr>
			<td>{$vo}</td>
			<td>{$value[$k-1]}</td>
			<td><neq name="p_t" value="dept"><a href="__APP__/../flash/pie.php?p_t={$p_t}&name={$vo|urlencode}&c_t=dept" >销售部门</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</neq><neq name="p_t" value="seller"><a href="__APP__/../flash/pie.php?p_t={$p_t}&name={$vo|urlencode}&c_t=seller" >销售人员</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</neq><neq name="p_t" value="area"><a href="__APP__/../flash/pie.php?p_t={$p_t}&name={$vo|urlencode}&c_t=area" >客户所在地区</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</neq><neq name="p_t" value="account_type"><a href="__APP__/../flash/pie.php?p_t={$p_t}&name={$vo|urlencode}&c_t=account_type" >客户类型</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</neq><neq name="p_t" value="account_industry"><a href="__APP__/../flash/pie.php?p_t={$p_t}&name={$vo|urlencode}&c_t=account_industry" >客户所属行业</a></neq></td>
		</tr>
	</volist>	
		<tr>
			<td>合计</td>
			<td>{$count}</td>
			<td align="center">&nbsp;&nbsp;&nbsp;<a href="__APP__/../flash/pie.php?p_t={$p_t}" >饼型统计图</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="__APP__/../flash/lines.php?p_t={$p_t}" >柱状统计图</a></td>
		</tr>

</table>
</body></html>
