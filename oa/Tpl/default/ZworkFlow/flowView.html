<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="JKTD-J-Jay" />
<title></title>
<link href="../public/style/default/css/form.css" rel="stylesheet" type="text/css" />
<link href="../public/style/default/css/table.css" rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet" href="../public/style/default/css/style.css" />
<script type="text/javascript" src="../public/style/default/js/KD.js" ></script>
<script type="text/javascript" src="../public/style/default/js/main.js" ></script>
<script type="text/javascript">
$(function() { 
    createHeader({
        Title: "工作流",
        Icon: "",
        IconCls: "ico ico-head-news",
        Cls: "",
        Active: 0,
        Toolbar: [
            { Title: "帮助", Url: "http://help.7e73.com", Icon: "/oa/Tpl/default/Public/style/default/images/ico/ico_help.gif", IconCls: "ico ico-help", Cls: "", Target: "_blank", TextHide: false }
        ],
        Items: [
            { Title: "待办工作", Url: "__URL__/index", Cls: "", Icon: "", IconCls: "ico ico-list" },
            { Title: "新建工作", Url: "__URL__/news", Cls: "", IconCls: "ico ico-add" },
            { Title: "工作监控", Url: "__URL__/workControl", Cls: "", IconCls: "ico ico-view" }
        ]
    });

});


</script>
</head>
<body>


	<div id="main" class="KDStyle">
		<table>
		<caption>流程信息</caption>
		<col width="80px" />
		<thead>
		<tr><th>步骤</th><th>流程名称</th><th>控制者</th><th>流程备注（例：转交提示）</th></tr>
		</thead>
		<tbody>
		<iterate name="flowList" id="vo">
		<tr class="tdcenter"><td>第{$vo['flowId']}步</td><td>{$vo['flowName']}</td><td>{$vo['powerUser']}[{$vo['state']|flowState}]<br></td><td>{$vo['tag']}</td></tr>
		</iterate>
		</tbody>
		<tfoot><tr><th colspan="4"></th></tr></tfoot>
		</table>


		<table>
		<caption>表单内容</caption>
		<thead>
		<tr>
		<th colspan="2" ><p class="wp1">{$workmoduleRow['modelName']}</p></th>
		</tr>
		</thead>
		<tbody>
		<tr><th colspan="2"><span style="float:left">文号：{$workRow['zworkName']}</span><span style="float:right">时间：{$workRow['zworkTime']|formatdate}</span></th></tr>
		<iterate name="moduleFiledList" id="vo">
		<tr>
				<td valign="top" class="dm_zanal">
					<font color="red">*</font> <strong>{$vo['name']}</strong><br />
	  			</td>
				<td>
					{$vo['filedValue']}
				</td>
		</tr>
		</iterate>
		</tbody>
		<tfoot><tr><th align="2">
		<button type="submit" onclick="window.open('__URL__/printView/workId/{$workRow[zworkId]}','','width=600,height=600')"><div><span>我要打印</span></div></button>&nbsp;
		</th>
		</tr></tfoot>		
  		</table>
  		
  		
  	</div>
</body>
</html>
