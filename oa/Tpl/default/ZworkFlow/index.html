<include file="Public:header_news" />
<body>
<script type="text/javascript">
   
   createHeader({
        Title: "工作流",
        Icon: "",
        IconCls:"ico ico-head-news",
        Cls: "",
        Active: 1,
        Toolbar: [
            { Title: "帮助", Url: "http://help.7e73.com", Icon: "/oa/Tpl/default/Public/style/default/images/ico/ico_help.gif", IconCls: "ico ico-help", Cls: "", Target: "_blank", TextHide: false }
        ],
        Items: [
            { Title: "待办工作", Url: "__URL__/index", Cls: "", Icon: "/oa/Tpl/default/Public/style/default/images/ico/clock.png", IconCls: "ico ico-list" },
            { Title: "新建工作", Url: "news", Cls: "", IconCls: "ico ico-add" },
            { Title: "工作监控", Url: "workControl", Cls: "", IconCls: "ico ico-list2" }
        ]
    });
    

</script>


<div id="main" class="KDStyle">
		<table >
			<col width="60px" />
			<col width="80px" />
			<col width="300px" />
			<col />
			<col width="100px" />
			<col width="80px" />
			<col />
			
		    <thead>
			<tr>
				<th>工作等级</th>
				<th>工作创建时间</th>
				<th>文号/说明</th>
				<th>目前步骤</th>
				<th>查看进程</th>
				<th>执行</th>
				<th>备注</th>
			</tr>
			</thead>
			<tbody>
			<iterate name="workRow" id="vo">
			<tr class="tdcenter">
				<td>{$vo['grade']|workgrade}</td> 
				<td>{$vo['zworkTime']|formatDate}</td>
				<td>{$vo['zworkName']}</td>
				<td>第{$vo['state']}步</td>
				<td><a href="__APP__/ZworkFlow/flowView/workId/{$vo['zworkId']}">查看工作情况</a></td>
				<td><a href="__APP__/ZworkFlow/execute/workId/{$vo['zworkId']}">办理</a></td>
				<td>{$vo['tag']}</td>
			</tr>
			</iterate>	
			</tbody>
			<tfoot>
			<tr><td colspan="7">{$page}</td></tr>
			</tfoot>
		</table>

</div>

	</div>
<include file="Public:footer" />
