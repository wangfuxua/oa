<script type="text/javascript">
    $(function() {
        createHeader({
            Title: "工作流",
            Icon: "",
            IconCls: "ico ico-head-news",
            Cls: "",
            Active: 1,
            Toolbar: [
            { Title: "帮助", Url: "http://help.7e73.com", Icon: "/oa/Tpl/default/Public/style/default/images/ico/ico_help.gif", IconCls: "ico ico-help", Cls: "", Target: "_blank", TextHide: false }
        ],
            Items: [
            { Title: "待办工作", Url: "__URL__/index", Cls: "", Icon: "", IconCls: "ico ico-list" },
            { Title: "新建工作", Url: "__URL__/news", Cls: "", IconCls: "ico ico-add" },
            { Title: "工作监控", Url: "__URL__/workControl", Cls: "", IconCls: "ico ico-view" }
        ]
        });

    });
    function formsubmit(val) {
        var box = $("input[name='submit']");
        box.val(val);
        if (box.val() != "") {
            $("form:first").submit();
        }
    }
</script>

<body>
 <div id="main" class="KDStyle">

<form action="__APP__/WorkExecute/FlowSave" method="post" name="flowsave" >
		<input type="hidden" value="{$workRow['zworkId']}" name="zworkId" />
		<input type="hidden" value="{$TableName}" name="TableName" />
        <input  name="submit" type="hidden" value="" />
		<table>
		<caption>办理工作</caption>
		<thead><tr><th colspan="2"><p class="wp1">{$modelName}</p></th></tr></thead>
		<tbody>
		<tr><th colspan="2"><div align="left"><span style="float:left">文号：{$workRow['zworkName']}</span><span style="float:right">时间：{$workRow['zworkTime']|formatDate}</span></div></th></tr>
		<iterate name="modelList" id="vo">
		<tr>
				<td valign="top" class="dm_zanal">
					<font color="red">*</font> <strong>{$vo['name']}</strong><br />
	  			</td>
				<td>
					{$vo['form']}
				</td>
		</tr>
		</iterate>
		</tbody>
		<tfoot>
		<tr><th colspan="2">
		<button type="submit" onClick="formsubmit('保存')"><div><span>保存</span></div></button>
		<button type="submit" onClick="formsubmit('完成')"><div><span>完成</span></div></button>
		<button type="submit" onClick="formsubmit('转交')"><div><span>转交</span></div></button>
		<button type="submit" onClick="formsubmit('中止')"><div><span>中止</span></div></button>
		</tfoot>
  </table>
    </form>
  </div>
