<include file="Public:header" />
<script>
function delete_dept(DEPT_ID)
{
 msg='确认要删除该部门吗？';
 if(window.confirm(msg))
 {
  URL="__URL__/delete/DEPT_ID/" + DEPT_ID;
  window.location=URL;
 }
}

</script>
<body>
<h2>部门管理</h2>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="dm_tablezana">
		<form action="__URL__/update"  method="post" name="form1" >	
			<tr>
				<td valign="top" class="dm_zanal">部门名称：</td>
				<td>
					<input name="DEPT_NAME" value="{$deptRow['DEPT_NAME']}" type="text" class="dm_blur3" />
				</td>
			</tr>
		<tr>
				<td valign="top" class="dm_zanal">部门排序：</td>
				<td>
					<input name="DEPT_NO" value="{$deptRow['DEPT_NO']}" type="text" class="dm_blur3" style="width:30px"/>
				</td>
			</tr>			
			<tr>
				<td valign="top">电话：</td>
				<td class="dm_datetd">
					<input name="TEL_NO" value="{$deptRow['TEL_NO']}" type="text" class="dm_blur3"/>
				</td>
			</tr>
			<tr>
				<td valign="top" class="dm_zanal">传真：</td>
				<td class="dm_datetd">
					<input name="FAX_NO" value="{$deptRow['FAX_NO']}" type="text" class="dm_blur3" />
				</td>
			</tr>
			<tr>
				<td valign="top">上级部门：</td>
				<td>
					<select name="DEPT_PARENT">
						<option value="0">无</option>
						{$my_dept_tree}
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="dm_btnzan">
				    <input type="hidden" name="DEPT_ID" value="{$deptRow[DEPT_ID]}">
					<button name="submit" type="submit" value="更新" />更新</button>
					<button name="button" type="button" value="删除" onclick="javascript:delete_dept('{$deptRow[DEPT_ID]}')"/>删除</button>
				</td>
			</tr></form>
		</table>
		
<include file="Public:footer" />
