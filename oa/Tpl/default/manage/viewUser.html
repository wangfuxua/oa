<include file="Public:header2" />
<script type="text/javascript">
$(function(){
		setDomHeight("main", 56);
		createHeader({
        Title: "公告通知",
        Icon: "",
        IconCls:"ico ico-head-news",
        Cls: "",
        Active: <if condition="$from eq 'dept'">2<else />1</if>,
        Toolbar: [
            { Title: "帮助", Url: "http://help.7e73.com", Icon: "", IconCls: "ico ico-help", Cls: "", Target: "_blank", TextHide: false },
			{ Title: "刷新", Url: "javascript:",Action:"location.reload()", Icon: "", IconCls: "ico ico-refresh", Cls: "", Target: "_self", TextHide: false }
        ],
        Items: [
            { Title: "全体通知", Url: "__URL__/notifyAll", Cls: "", Icon: "", IconCls: "ico ico-list" },
            { Title: "部门通知", Url: "__URL__/notifyDept", Cls: "", IconCls: "ico ico-list2" }
        ]
    });		   
});
</script>
<body>

	<div class="KDStyle" id="main">
		<table>
			<colgroup>
				<col width="100"></col>
				<col></col>
			</colgroup>
			<thead><tr><th colspan="2"></th></tr></thead>
			<tr>
				<th>发布人：</th>
				<td>{$row['FROM_ID']|getUsername} </td>
			</tr>
			<tr>
				<th>发布时间：</th>
				<td>{$row.BEGIN_DATE|date='Y-m-d H:i:s',###}</td>
			</tr>
			<tr>
				<th>标题：</th>
				<td>{$row['SUBJECT']}</td>
			</tr>
			<tr>
				<th>附件：</th>
				<td>
						<if condition="$row[ATTACHMENT_NAME] eq ''">无附件<else />
						<volist name="listatt" id="vo">
						<img src="../Public/images/email_atta.gif">
						<a href="__APP__/Attach/view/attid/{$vo[attid]}">{$vo[filename]}</a>&nbsp;&nbsp;({$vo[filesize]}字节)<br>
						</volist>
						</if>
										
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<p>
						{$row['CONTENT']}
					</p>
				</td>
			</tr>
			<tfoot>
				<tr>
					<th colspan="2">
						<button name="Abutton1" onClick="location='javascript:history.go(-1);'">返回</button>
					</th>
				</tr>
			</tfoot>
		</table>
	</div>

<include file="Public:footer" />
