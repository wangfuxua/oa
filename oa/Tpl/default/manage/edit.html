function delete_attach(ATTACHMENT_ID,ATTACHMENT_NAME)
{
  msg="确定要删除文件 '"+ ATTACHMENT_NAME +"' 吗?";
  if(window.confirm(msg))
  { 
  $.ajax({
		type: "POST",
		url: "__URL__/deleteAttach/NOTIFY_ID/{$ROW.NOTIFY_ID}/ATTACHMENT_ID/"+ATTACHMENT_ID+"/from/edit/ATTACHMENT_NAME/"+ATTACHMENT_NAME,
		success: function(){
		alert("删除成功！");
		$('#a_'+ATTACHMENT_ID).remove();
		}
	}); 
  } 
}
function delete_attach_uploading(ATTACHMENT_ID,ATTACHMENT_NAME,fileid)
{
  msg="确定要删除文件 '"+ ATTACHMENT_NAME +"' 吗?";
  if(window.confirm(msg))
  {
     $.ajax({
		type: "POST",
		url: "__URL__/deleteAttach/NOTIFY_ID/{$ROW.NOTIFY_ID}/ATTACHMENT_ID/"+ATTACHMENT_ID+"/from/edit/ATTACHMENT_NAME/"+ATTACHMENT_NAME,
		success: function(){
			$('#'+fileid).remove(); 
		}
	}); 
  } 
} 
 
</script>
