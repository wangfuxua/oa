<script>
function td_calendar(myvalue)
{
  var fieldname="";
  for (i=0; i<document.all.length; i++)
  {
       if(document.all(i).title==myvalue && !document.all(i).readOnly)
       {
          fieldname=document.all(i).name;
          break;
       }
  }

  if(fieldname!="")
  {
     myleft=document.body.scrollLeft+event.clientX-event.offsetX-80;
     mytop=document.body.scrollTop+event.clientY-event.offsetY+140;
     window.showModalDialog("/inc/calendar.php?FIELDNAME=document.form1."+fieldname,self,"edge:raised;scroll:0;status:0;help:0;resizable:1;dialogWidth:280px;dialogHeight:205px;dialogTop:"+mytop+"px;dialogLeft:"+myleft+"px");
  }
}

function CheckForm()
{
   document.form1.submit();
}

function myload()
{
  alert("表单已保存！");
}
</script>
