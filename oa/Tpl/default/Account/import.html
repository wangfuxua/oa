<include file="Public:header_module" />


<script Language="JavaScript">
function CheckForm()
{
   if(document.form1.CSV_FILE.value=="")
   { alert("请选择要导入的文件！");
     return (false);
   }

   if (document.form1.CSV_FILE.value!="")
   {
     var file_temp=document.form1.CSV_FILE.value,file_name;
     var Pos;
     Pos=file_temp.lastIndexOf("\\");
     file_name=file_temp.substring(Pos+1,file_temp.length);
     document.form1.FILE_NAME.value=file_name;
   }

   return (true);
}
</script>
<div class="addr-main">

  <form name="form1" method="post" action="__URL__/import_save" enctype="multipart/form-data" onsubmit="return CheckForm();">
    <table>
     <caption class="nostyle">请指定用于导入的CSV文件：</caption>
     <thead>
      <th>导入CSV通讯簿</th>
     </thead>  
    <tbody>
      <tr>
      <td><input type="file" name="CSV_FILE"></td>
     </tr>
    <tbody> 
    <tfoot>
    <tr>
    <td>
    <input type="hidden" name="GROUP_ID" value="0">
    <input type="hidden" name="FILE_NAME">
    <input type="submit" value="导入" class="btnFnt">
    <input type="button" value="返回" class="btnFnt" onclick="location='__URL__/lists'">
    </td>
    </tr>
    </tfoot>
   </table>
</form>   
</div>
<include file="Public:footer" />
