<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head >
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>客户列表</title>

<link href="../Public/css/default.css" rel="stylesheet" type="text/css" />
<style type="text/css">
.calendar{width:220px;height:100px}
.calendar td,.calendar th{padding:0px;height:16px;line-height:18px;text-align:center;cursor:pointer}

</style>
<script type="text/javascript" src ="../Public/js/crm_common.js"></script>
<script type="text/javascript" src="../Public/js/crm_data.js"></script>
</head>

<body>

<form action="__APP__/Account/search/to_id/{$to_id}/to_name/{$to_name}" method="post">
<table>
<caption class="nostyle">查找客户</caption>
	<tr>
		<td>客户名称：<input name='name' type="text" size="10"  maxlength='25' value='' /></td>
		<td>城市：<input name='city' type="text" size="10" maxlength='25' value='' />
		</td>	
		<td>办公电话：<input name='phone_work' type="text" size="10" maxlength='25' value='' /></td>
	</tr>
	<tfoot>
		<tr><th colspan="4"><button title="查找" type="submit" >查找</button></th></tr>
	</tfoot>
</table>
</form>

<table>
	<caption class="nostyle">客户列表</caption>
	<thead>
		<tr><td colspan="3">{$page}</td></tr>
		<tr>
			<th>客户名称&nbsp;</th>
			<th>城市&nbsp;</th>
			<th>办公电话&nbsp;</th>
		</tr>	
	</thead>
	<volist name="account_record" id="vo">
<tr>
	<td><a href="###" onclick="setParentValue(Array('{$to_name}','{$to_id}'),Array('{$vo['name']}','{$vo['id']}'));">&nbsp;{$vo['name']}</a></td>
            <td>{$vo['province']}&nbsp;&nbsp;{$vo['city']}</td>
            <td>{$vo['phone_work']}</td>
</tr>
</volist>
<tfoot>
	<tr><th colspan="3">{$page}</th></tr>
</tfoot>
</table>

</body></html>
